<script type="x-shader/x-fragment" id="fragmentShaderDepth">
    uniform sampler2D texture;
    varying vec2 vUv;

    vec4 pack_depth(const in float depth) {
        const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
        const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
        vec4 res = fract(depth * bit_shift);
        res -= res.xxyz * bit_mask;
        return res;
    }

    void main() {
        vec4 pixel = texture2D(texture, vUv);
        if (pixel.a < 0.5) discard;
        gl_FragData[0] = pack_depth (gl_FragCoord.z);
    }
</script>
<script type="x-shader/x-vertex" id="vertexShaderDepth">
    varying vec2 vUv;
    void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
</script>
<script>

// global variables
var renderer, scene, camera;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro;
var spotLight;
  
init();
animate();

function init() {

	// init renderer
	renderer = new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0);
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute';
	renderer.domElement.style.top = '0px';
	renderer.domElement.style.left = '0px';
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);
  
    // create an AudioListener and add it to the camera
    var listener = new THREE.AudioListener();
    camera.add( listener );

    // create a global audio source
    var sound = new THREE.Audio( listener );

    // load a sound and set it as the Audio object's buffer
    var audioLoader = new THREE.AudioLoader();
    audioLoader.load( 'my_hmm_20200601/0601-01-modify.wav', function( buffer ) {
        sound.setBuffer( buffer );
        sound.setLoop( true );
        sound.setVolume( 0.5 );
        sound.play();
    });

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
	
	var light = new THREE.PointLight( 0xffffff, 1, 100 );
    light.position.set( 5, 5, 5 );
    scene.add( light );
	
}

	})

//	//markerRoot.add (mesh);
//	myWrap.add (mesh);

    plane_ttbb.position.z = 0.5;
    plane_ttbb.position.y = 1.3;

		videoTexture.needsUpdate = true		
	}else console.assert(false)
	videoTexture.minFilter =  THREE.NearestFilter

	//		add markerCloak

    var textAlign = THREE_Text.textAlign;

    sprite = new SpriteText2D("TEST", {
      align: textAlign.center,
      font: '40px Times New Roman',
      fillStyle: '#7bb7e3',
      antialias: true,
      shadowColor: 'rgba(0, 0, 0, 0.2)',
      shadowBlur: 3,
      shadowOffsetX: 2,
      shadowOffsetY: 2
    });
    sprite.position.set(0, 0, 0);
    sprite.scale.set(.015, .015, .015);
    myWrap.add(sprite);
	
	myWrap.scale.set (0.5,0.5,0.5);
	
	//markerRoot.scale.set (0.5, 0.5, 0.5) // this WONT work ...
	//markerRoot.position.set (0.5, 0, -0.3) // this WONT work ...
	
	return markerRoot;
}

	if( arToolkitSource.ready === false )	return
